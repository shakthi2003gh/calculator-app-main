<!DOCTYPE html>
<html lang="en" data-theme="1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <header>
      <div class="logo">calc</div>

      <div class="theme-section">
        <span draggable="true">theme</span>

        <div class="theme-toggle">
          <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ol>

          <label for="toggle-button" id="toggle">
            <span id="toggle-button"></span>
          </label>
        </div>
      </div>
    </header>

    <div class="display">0</div>

    <div class="key-section">
      <button class="theme-1" data-value="zero" data-type="number">0</button>
      <button class="theme-1" data-value="one" data-type="number">1</button>
      <button class="theme-1" data-value="two" data-type="number">2</button>
      <button class="theme-1" data-value="three" data-type="number">3</button>
      <button class="theme-1" data-value="four" data-type="number">4</button>
      <button class="theme-1" data-value="five" data-type="number">5</button>
      <button class="theme-1" data-value="six" data-type="number">6</button>
      <button class="theme-1" data-value="seven" data-type="number">7</button>
      <button class="theme-1" data-value="eight" data-type="number">8</button>
      <button class="theme-1" data-value="nine" data-type="number">9</button>
      <button class="theme-2" data-value="del" data-type="operator">del</button>
      <button class="theme-1" data-value="plus" data-type="operator">+</button>
      <button class="theme-1" data-value="minus" data-type="operator">-</button>
      <button class="theme-1" data-value="multi" data-type="operator">x</button>
      <button class="theme-1" data-value="div" data-type="operator">/</button>
      <button class="theme-1" data-value="dot" data-type="number">.</button>
      <button class="theme-2" data-value="reset" data-type="operator">reset</button>
      <button class="theme-3" data-value="result" data-type="operator">=</button>
    </div>
  </main>
</body>

</html>
